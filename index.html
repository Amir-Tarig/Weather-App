<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <input class="searchBar" type="text" placeholder="search city" >
        <h2 class="city">London, Uk</h2>
        <h3 class="dis">Clouds</h3>
        <P class="date">Friday 10 january 2020</P>
        <h1 class="temp">10<span>&deg;c</span></h1>
        <h4 class="min-max">6 &deg;C / 10 &deg;C</h4>
    </div>
</body>
</html>
